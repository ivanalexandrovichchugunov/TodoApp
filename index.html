<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>

<body>
    <section class="container">
        <div class="head">
            <div class="head__title">My To-Do List</div>
            <button class="head__button fa-pencil fa-2x"></button>
        </div>
        <div class="container-tasks">
            <div class="add_task">
                <input class="add_task-input" type="text" placeholder="Press, to add task" />
                <button class="add_task-btn fa-plus-circle fa-2x"  ></button>
            </div>
            <ul class="tasks">
                <li class="tasks_list">
                    <input value="12345" class="tasks_list-input" disabled="disabled" >
                    <button class="add_task-edit fa-pencil-square fa-2x"></button>
                    <button class="add_task-delete fa-times-circle fa-2x"></button>
                </li>   
            </ul>
            <div class="container-buttons">
                <button class="button save">Save</button>
                <button class="button clear">Clear</button>
            </div>
        </div>
    </section>
    
    <script src="end.js"></script>
</body>

</html>
